name: fx-di-gql-ent
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/fx-di-gql-ent.yml
      - fx-di-gql-ent/**
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/fx-di-gql-ent.yml
      - fx-di-gql-ent/**
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./fx-di-gql-ent
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - run: make lint
      - run: make build
      - name: Test
        run: |
          docker compose up -d
          ./tmp/main &
          sleep 5
          make test
